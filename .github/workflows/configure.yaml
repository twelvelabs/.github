---
name: configure

on:
  workflow_dispatch:
  schedule:
    # Daily at 12:12pm.
    - cron: "12 12 * * *"
  push:
    branches:
      - main
    paths:
      - ".github/config/*"
      - ".github/workflows/configure.yaml"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # pin@v3
      - run: ".github/config/configure.sh"
        env:
          GITHUB_TOKEN: "${{ secrets.CONFIGURE_REPOS_TOKEN }}"
